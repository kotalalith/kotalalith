<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="360" viewBox="0 0 1400 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#071029"/>
      <stop offset="60%" stop-color="#071a33"/>
      <stop offset="100%" stop-color="#071a2f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0%" stop-color="#00a8ff"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#00000033" />
    </filter>
    <style>
      .name { font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif; font-weight: 800; fill: #f3f4f6; font-size: 88px; letter-spacing: 4px; }
      .subtitle { font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif; font-weight: 600; fill: url(#accent); font-size: 28px; }
      .tagline { font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif; font-weight: 500; fill: #d1d5db; font-size: 30px; }
      .badge { font-family: 'Roboto', Arial, sans-serif; font-size: 12px; fill: #9ca3af; }
      .glyph { fill: rgba(255,255,255,0.03); }
    </style>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#g1)"/>

  <!-- diagonal half-cut overlay (accent on right) -->
  <polygon points="840,0 1400,0 1400,360 560,360" fill="url(#accent)" opacity="0.06" />

  <!-- subtle code glyphs -->
  <g transform="translate(80,20)" opacity="0.9">
    <text x="20" y="60" class="glyph" font-size="80">&lt;/&gt;</text>
    <text x="320" y="40" class="glyph" font-size="120">()</text>
    <text x="860" y="160" class="glyph" font-size="90">;</text>
    <text x="1150" y="80" class="glyph" font-size="70">{} </text>
    <text x="200" y="260" class="glyph" font-size="70">Ab</text>
  </g>

  <!-- Left name block -->
  <g filter="url(#softShadow)">
    <text x="60" y="140" class="name">LALITH KOTA</text>
  </g>

  <!-- Subtitle -->
  <text x="60" y="195" class="subtitle">Full Stack Developer | AI / ML Enthusiast</text>

  <!-- Tagline -->
  <text x="60" y="240" class="tagline">Building MERN Apps &amp; AI Projects</text>

  <!-- Small badge on lower-right -->
  <g transform="translate(1080,260)">
    <rect x="0" y="-26" width="200" height="34" rx="6" ry="6" fill="#0b1220" stroke="#20304a" />
    <text x="14" y="0" class="badge">Made with AI â€¢ Designed by ChatGPT</text>
  </g>

  <!-- thin accent line under name -->
  <rect x="60" y="252" width="320" height="2" fill="url(#accent)" opacity="0.9" />

  <!-- optional light vignette -->
  <rect width="100%" height="100%" fill="black" opacity="0.02"/>
</svg>
